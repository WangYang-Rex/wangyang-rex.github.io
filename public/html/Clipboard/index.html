<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
	<script src="./dist/ZeroClipboard.js"></script>
</head>
<body>
	<textarea id="fe_text" cols="50" rows="3">输入需要复制的内容</textarea>
	<button class="aa"  id="copy-button"  data-clipboard-text="Copy Me!" title="Click to copy me.">Copy to Clipboard</button>
	<button class="aa" id="d_clip_button" class="my_clip_button" title="Click me to copy to clipboard." data-clipboard-target="fe_text" data-clipboard-text="Default clipboard text from attribute">Copy To Clipboard...</button>
	<script>
		$(document).ready(function() {

		  //var clip = new ZeroClipboard($("#d_clip_button"));
		  var clip = new ZeroClipboard($(".aa"));
		  clip.on("ready", function() {
		    debugstr("Flash movie loaded and ready.");

		    
		  });

		  clip.on("aftercopy", function(event) {
		      debugstr("Copied text to clipboard: " + event.data["text/plain"]);
		    });

		  clip.on("error", function(event) {
		    $(".demo-area").hide();
		    debugstr('error[name="' + event.name + '"]: ' + event.message);
		    ZeroClipboard.destroy();
		  });


		  // jquery stuff (optional)
		  function debugstr(text) {
		  	console.log(text);
		
		  }


		});
	</script>
</body>
</html>
