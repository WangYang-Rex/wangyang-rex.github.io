	<meta charset="utf-8">

	<meta http-equiv="x-ua-compatible" content="IE=edge，chrome=1">
	<link href="../css/reset.css" rel="stylesheet">
	<link href="../css/common.css" rel="stylesheet">
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/layer/layer.min.js"></script>

</head>
<body>
	<div class="header">
		<div class="logo"><img src="../img/header/headerlogo.png"></div>
		<div class="logoname">传染病社区管理平台</div>
		<div class="infoli">工号：test</div>
		<div class="infoli">用户名：随访医生</div>
		<div class="infoli">服务机构：新风社区卫生服务中心</div>
		<div class="setting">
			<a href="#" id="changepass" class="changepass btn">修改密码</a>
			<a href="#" class="logout btn">退出系统</a>
		</div>
	</div>
	<div class="nav">
		<ul class="navul"  id="nav_sjdoctor" style="display:none;">
			<div class="navli active"><a href="#" onclick="showmenu(0)">首页</a></div> 
			<div class="navli"><a href="#" onclick="showmenu(1)">随访任务</a></div> 
			<div class="navli"><a href="#" onclick="showmenu(2)">患者管理</a></div> 
			<div class="navli"><a href="#" onclick="showmenu(0)">任务分配</a></div> 
			<div class="navli"><a href="#" onclick="showmenu(0)">公告管理</a></div> 
		</ul>
		<ul class="navul"  id="nav_sfdoctor" style="display:block;">
			<div class="navli active"><a href="#" onclick="showmenu(0)">首页</a></div> 
			<div class="navli"><a href="#" onclick="showmenu(3)">患者咨询</a></div> 
			<div class="navli"><a href="#" onclick="showmenu(4)">随访管理</a></div> 
			<div class="navli"><a href="#" onclick="showmenu(0)">通知公告</a></div> 
		</ul>
	</div>
	<div class="menu">
		<ul class="menuul" index="1">
			<div class="menuli"><a href="#">日记录</a></div> 
			<div class="menuli"><a href="#">月记录</a></div> 
			<div class="menuli"><a href="#">周记录</a></div> 
			<div class="menuli"><a href="#">年纪录</a></div> 
		</ul>
		<ul class="menuul" index="2">
			<div class="menuli"><a href="#">乙肝</a></div> 
			<div class="menuli"><a href="#">艾滋病</a></div> 
			<div class="menuli"><a href="#">结核病</a></div> 
		</ul>
		<ul class="menuul" index="3">
			<div class="menuli"><a href="#">未回复咨询</a></div> 
			<div class="menuli"><a href="#">全部咨询</a></div>  
		</ul>
		<ul class="menuul" index="4">
			<div class="menuli"><a href="#">乙肝</a></div> 
			<div class="menuli"><a href="#">艾滋病</a></div> 
			<div class="menuli"><a href="#">结核病</a></div> 
		</ul>
	</div>
	<div class="changePass_popdiv" style="display: none;margin-top:30px;">
		<div class="changePass_onerow">
			<div class="changePass_text">
				旧密码：
			</div>
			<div class="changePass_input">
				<input type="password"  value="" style="" autocomplete="off">
			</div>
		</div>
		<div class="changePass_onerow">
			<div class="changePass_text">
				新密码：
			</div>
			<div class="changePass_input">
				<input type="password" value="" style="" autocomplete="off">
			</div>
		</div>
		<div class="changePass_onerow">
			<div class="changePass_text">
				确认新密码：
			</div>
			<div class="changePass_input">
				<input type="password" value="" style="" autocomplete="off">
			</div>
		</div>
		<div class="changePass_onerow">
			<div class="changePass_text">
			
			</div>
			<div class="changePass_input">
				<input type="submit" value="保存" class="changePass_submit" style="" autocomplete="off">
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$(".navli").on("click",function(){
				$(".navli").removeClass("active");
				$(this).addClass("active");
			});
			$(".menuli").on("click",function(){
				$(".menuli").removeClass("active");
				$(this).addClass("active");
			});
			//弹出一个iframe层
			$('#changepass').on('click', function(){
				$.layer({
			        type: 1,
			        title: "修改密码", //不显示默认标题栏
			        maxmin: false,
			        shadeClose: true, //开启点击遮罩关闭层
			        area:['150x' , '260px'],
			        offset : ['100px', ''],
			        page: {dom: '.changePass_popdiv'}
			    });
			});
		});
		function showmenu(i){
			$(".menuul").each(function(){
				if($(this).attr("index")==i){
					$(this).css("display","block");
				}
				else{
					$(this).css("display","none");
				}
			});
		}
	</script>
	<div class="main">
		<div class="sidebar">
			<div class="sidebar_div">
				<div class="sidebar_div_text">首页</div>
				<div class="sidebar_div_xicon"></div>
			</div>
			<div class="sidebar_div active">
				<div class="sidebar_div_text">首页</div>
				<div class="sidebar_div_xicon"></div>
			</div>
		</div>
		<div class="main_right">
			<div class="content">
				<!-- do something start -->
				<!-- do something end -->
			</div>
		</div>
	</div>

	<div class="footer"></div>

	
</body>
</html>
