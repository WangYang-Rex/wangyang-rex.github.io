<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>Login | GuSoSo 股搜搜</title>
	<meta http-equiv="x-ua-compatible" content="IE=edge，chrome=1">
	<link href="../css/reset.css" rel="stylesheet">
	<link href="../css/loginregister.css" rel="stylesheet">
</head>
<body>
	<div class="loginContent">
		<div class="loginLogo">
			<img src="../image/img1/logo_head.png"></img>
		</div>
		<div class="loginForm">
			<div class="row">
				<div class="leftText">用户名</div>
				<div class="loginUser">
					<input class="input-loginUser"  maxlength="100" autocomplete="off" placeholder="用户名/手机/邮箱">
				</div>
			</div>
			<div class="row">
				<div class="leftText">密码</div>
				<div class="loginPass">
					<input class="input-loginPass"  maxlength="100" autocomplete="off" placeholder="密码">
				</div>
			</div>
			<div class="loginRemeberRow">
				<div class="loginRemeber">
					<div class="loginRemeberLeft notRemeber" id="loginRemeberLeft" index="0">
						<span class="loginRemeberLeftPic"></span>
						<span class="loginRemeberLeftText">记住密码</span>
					</div>
					<div class="loginRemeberRight">
						<a href="">忘记密码？</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="loginBtn">登陆</div>
			</div>
			<div class="row">
				<div class="loginRegisterBtn">注册</div>
			</div>
			
		</div>
	</div>
	<script src="../js/jquery-1.11.1.min.js" ></script>
	<script>
		$(document).ready(function(){
			
			$("#loginRemeberLeft").on("click",function(){
				var isRemeber = $(this).attr("index");
				if(isRemeber == 0){
					$(this).removeClass("notRemeber");
					$(this).addClass("isRemeber");
					$(this).attr("index","1");
				}
				else{
					$(this).removeClass("isRemeber");
					$(this).addClass("notRemeber");
					$(this).attr("index","0");
				}
			})
			$(".loginBtn").on("click",function(){
				alert("登陆点击！");
			})
			$(".loginRegisterBtn").on("click",function(){
				alert("注册点击！");
			})
		})
	</script>
</body>
</html>
