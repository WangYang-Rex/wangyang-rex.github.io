<html lang="ch">
<head>
	<meta charset="utf-8" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, user-scalable=yes">
	<title>团体预约2</title>
	<script type="text/javascript">
	if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
		var version = parseFloat(RegExp.$1);
		if(version>2.3){
			var phoneScale = parseInt(window.screen.width)/640;
			document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
		}else{
			document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
		}
	}else{
		document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	}
	if(navigator.userAgent.indexOf('MicroMessenger') >= 0){
		document.addEventListener('WeixinJSBridgeReady', function() {
			//WeixinJSBridge.call('hideToolbar');
		});
	}
	</script>
	<link href="../css/medical.css" rel="stylesheet">
</head>
<body class="app">
	<div class="container personal_container team_step2">
		<div class="personal_one">
			<span class="personal_one_title">
				姓名
			</span>
			<div class="personal_one_input">
				<input class="input" type="text" placeholder="请输入">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				档案号
			</span>
			<div class="personal_one_input">
				<input type="text" placeholder="请输入">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				身份证号
			</span>
			<span class="icon_must">*</span>
			<div class="personal_one_input">
				<input type="text" placeholder="请输入">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				性别
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input">
				<label class="radio radio_checked" index="1"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>男 </label>
				<label class="radio" index="0"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>女 </label>
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				套餐
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input ">
				<div class="personal_choose_types"></div>
				<div class="personal_type_choose"></div>
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				年龄
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input">
				<input type="text" placeholder="请输入">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				工作单位
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input">
				<input type="text" placeholder="请输入">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				是否已婚
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input">
				<label class="radio radio_checked" index="1"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>是 </label>
				<label class="radio" index="0"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>否 </label>
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				手机号码
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input">
				<input type="text" placeholder="重要信息，获取短信">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				家庭电话
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input">
				<input type="text" placeholder="请输入">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				体检起始日期
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input personal_one_input_date">
				<input type="text" placeholder="请输入">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				体检结束时间
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input personal_one_input_date">
				<input type="text" placeholder="请输入">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				确认体检日期
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input personal_one_input_date">
				<input type="text" placeholder="请输入">
			</div>
		</div>
		<div class="personal_one">
			<span class="personal_one_title">
				确认体检时间
			</span>
			<span class="icon_must"></span>
			<div class="personal_one_input personal_one_input_date" style="width:370px;">
				<label class="radio_date radio_checked" index="1"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>7:30-8:30</label>
				<label class="radio_date" index="0"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>8:30-9:30</label>
			</div>
		</div>
	</div>
	<input type="submit" class="personal_submit" value="提交" >
	<script src="../js/zepto.js"></script>
	<script src="../js/app.js"></script>
</body>
</html>
